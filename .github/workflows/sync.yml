name: sync

on:
  schedule:
    - cron: "22 22 * * *"
  workflow_dispatch:

jobs:
  sync:
    strategy:
      matrix:
        upstream-branch: ["0.9.x"]
        downstream-branch: ["kamelet-catalog-1.10"]
    runs-on: ubuntu-20.04
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"
      - name: Install Go 1.17.x
        uses: actions/setup-go@v2
        with:
          go-version: "1.17.x"
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # We need to provide either a Personal Access Token or a SSH Key as suggested in
          # https://medium.com/prompt/trigger-another-github-workflow-without-using-a-personal-access-token-f594c21373ef
          ssh-key: "${{ secrets.PUSH_KEY }}"
          ref: ${{ matrix.branch }}
          fetch-depth: 0
          persist-credentials: true
      - name: Git set bot identity
        env:
          CI_USER: "github-actions[bot]"
          CI_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          git config --local user.email "$CI_EMAIL"
          git config --local user.name "$CI_USER"
      - name: Sync with upstream
        uses: squakez/sync-cherry-pick@v0
        with:
          upstream-org: "apache"
          upstream-repo: "camel-kamelets"
          upstream-branch: ${{ matrix.upstream-branch }}
          downstream-branch: ${{ matrix.downstream-branch }}
      - name: Pin init directory divergencies
        uses: squakez/sync-pin-divergencies@v0
        with:
          init-directory: "ci/downstream"
      - name: Git push
        run: |
          git push origin HEAD:${{ matrix.downstream-branch }}
